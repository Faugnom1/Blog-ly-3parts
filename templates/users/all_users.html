{% extends 'base.html' %}

{% block title %}All Users{% endblock %}

{% block content %}

<h1>All Users</h1>

{% for user in users %}

<ul>
  <li>
    <a href="/users/{{ user.id }}">{{ user.full_name }}</a>
  </li>
</ul>

<p><a class="btn btn-sm btn-secondary" href="/users/new">Add user</a></p>

{% endfor %}

{% endblock %}
