{% extends 'base.html' %}

{% block title %}Posts by {{ user.first_name}} {% endblock %}

{% block content %}

{% for user in posts}

<h2 class="mt-4"> 
    <a href="/posts/{{post.id}}">{{post.title}}</a>
</h2>
<p>
    {{ post.content }}
</p>
<p>
    <small> By {{post.user.full_name }} on {{post.created_at }} </small>
</p>

{% endfor %}

{% endblock}
